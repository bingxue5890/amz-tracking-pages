<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流追踪 - 仿Amazon风格</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/icons/font-awesome.min.css">
    <title>我的订单 - 物流追踪</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fa fa-truck" aria-hidden="true"></i>
                <h1>物流追踪</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索物流单号...">
                <button id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-title">
            <h2>我的物流订单</h2>
            <p>查看所有订单的物流状态</p>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="status-filter">订单状态:</label>
                <select id="status-filter">
                    <option value="">全部状态</option>
                    <option value="已签收">已签收</option>
                    <option value="配送中">配送中</option>
                    <option value="已发货">已发货</option>
                    <option value="待发货">待发货</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date-filter">到货时间:</label>
                <select id="date-filter">
                    <option value="">全部时间</option>
                    <option value="今天">今天</option>
                    <option value="明天">明天</option>
                    <option value="本周">本周</option>
                    <option value="下周">下周</option>
                </select>
            </div>
        </div>

        <div class="logistics-container" id="logistics-container">
            
            <div class="logistics-card" data-tracking-id="TBA123456789" data-status="已签收">
                <div class="card-header">
                    <h3>物流单号</h3>
                    <p class="tracking-id">TBA123456789</p>
                </div>
                <div class="card-body">
                    <div class="status-tag status-delivered">
                        已签收
                    </div>
                    <div class="delivery-info">
                        <div class="info-item">
                            <span class="info-label">预计送达:</span>
                            <span class="info-value">2023年6月15日 星期四</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">目的地:</span>
                            <span class="info-value">北京市朝阳区</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="TBA123456789.html" class="view-details-btn">
                        <i class="fa fa-eye" aria-hidden="true"></i> 查看详情
                    </a>
                </div>
            </div>
            
        </div>

        <div id="no-results" class="no-results hidden">
            <i class="fa fa-search" aria-hidden="true"></i>
            <p>未找到匹配的物流订单</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2023 物流追踪系统 - 仿Amazon风格设计</p>
            <p>如有问题，请联系客服</p>
        </div>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>

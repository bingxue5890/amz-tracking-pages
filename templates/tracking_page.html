
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>{{ tracking_id }} - Amazon 轨迹详情</title>
  <link rel="stylesheet" href="static/css/style.css?v=2" />
</head>
<body>
  <div class="container">
    <a class="back-link" href="./index.html">← 返回首页</a>
    <h1>📦 {{ tracking_id }}</h1>
    <p><strong>状态：</strong>{{ status }}</p>
    <p><strong>目的地：</strong>{{ destination }}</p>
    <p><strong>物流商：</strong>{{ carrier }}</p>
    <p><strong>到货时间：</strong>{{ delivered_at }}</p>
    <h2>📍 物流轨迹</h2>
    <ul class="timeline">
      {% for event in events %}
      <li>
        <div class="time">{{ event.time }}</div>
        <div class="location">{{ event.location }}</div>
        <div class="status">{{ event.status }}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Amazon 轨迹展示系统</title>
  <link rel="stylesheet" href="static/css/style.css?v=2" />
</head>
<body>
  <div class="container">
    <h1>🚚 Amazon 轨迹展示系统</h1>
    <input type="text" id="search" placeholder="请输入单号搜索..." onkeyup="searchList()" />
    <ul id="trackingList">
      {% for t in tracking_files %}
        <li><a href="./{{ t }}.html">{{ t }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <script>
    function searchList() {
      const input = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#trackingList li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>

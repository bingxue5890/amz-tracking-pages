<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - Temu Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: white;
            border: 1px solid #dee2e6;
        }
        .message .username {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            opacity: 0.8;
        }
        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        .chat-input input {
            flex: 1;
        }
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Temu Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('logout') }}">退出登录</a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- 消息将在这里动态添加 -->
        </div>
        <div class="chat-input">
            <input type="text" class="form-control" id="message-input" placeholder="输入消息...">
            <button class="btn btn-primary" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('message', (data) => {
            addMessage(data.username, data.message, false);
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', { message: message });
                addMessage('You', message, true);
                messageInput.value = '';
            }
        }

        function addMessage(username, message, sent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sent ? 'sent' : 'received'}`;
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = username;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = message;
            
            messageDiv.appendChild(usernameDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // 滚动到最新消息
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 按回车发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
